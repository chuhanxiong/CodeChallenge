<template name="buttonSelection">
<div class="div">
  <h>You are {{getPlayerId}}, pick one choice</h>
  <button id="button" class="choose {{selected "rock"}}" data-move="rock">Rock</button>
  <button id="button" class="choose {{selected "paper"}}" data-move="paper">Paper</button> 
  <button id="button" class="choose {{selected "scissors"}}" data-move="scissors">Scissors</button>
</div>
</template>
